version: "3.8"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    volumes:
      - ./backend/data:/app/data
      # Host-visible path for bind-mounting into runner containers
      - /tmp/they-cut-we-code:/tmp/they-cut-we-code
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - NODE_ENV=production
      - PORT=4000
      - RUNNER_TMP_DIR=/tmp/they-cut-we-code
    restart: unless-stopped
    networks:
      - judge-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - judge-network

networks:
  judge-network:
    driver: bridge
